<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex direction</title>
    <style>
        html,
        body{

            margin:0;
        }
    </style>
</head>
<body>
    <div style=" height:100vh;
    display:flex;
    flex-direction: column;
    background:blueviolet;">

        <div style="flex:1;
        justify-content: center;display: flex;
    align-items: center;
    background:lightblue;">A</div>
        <div style="flex:1;display: flex;
        justify-content: center;
    align-items: center;
    background: crimson;">B</div>
    <div style="flex:1;
    background: lightgreen;justify-content: center;
    align-items: center;display: flex;">C</div>
    </div>
</body>
</html>
